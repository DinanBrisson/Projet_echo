{% extends "base.html" %}
{% block title %}Menu - Choix du Modèle{% endblock %}
{% block content %}
<h2>Choix du Modèle de Segmentation</h2>
<form method="post" action="{{ url_for('menu') }}">
    <label for="model">Sélectionnez un modèle :</label>
    <select id="model" name="model" required>
        {% for model in models %}
            <option value="{{ model }}">{{ model }}</option>
        {% endfor %}
    </select>
    <br>
    <button type="submit">Lancer la segmentation</button>
</form>
{% endblock %}
